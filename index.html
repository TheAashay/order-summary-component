<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> 
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <article class="card">
      <img src="images/illustration-hero.svg" alt="" aria-hidden="true">
      <div class="text-area">
        <header><h1>Order Summary</h1></header>
        <p>You can now listen to millions of <br> songs, audiobooks, and podcasts on <br> any device anywhere you like!</p>
        <div class="plan-section">
          <img src="images/icon-music.svg" alt="" aria-hidden="true">
          <div class="plan-info">
            <p class="plan-type">Annual Plan</p>
            <p class="plan-price">$59.99/year</p>
          </div>
          <a href="#" class="change-plan">Change</a>
        </div>
        <a href="#" class="payment-link" role="button">Proceed to Payment</a>
        <button type="button">Cancel Order</button>
      </div>
    </article>
  </main>
</body>
</html>
